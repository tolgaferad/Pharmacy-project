<h1>Edit Pharmacy</h1>
<div mat-dialog-content id="editPharmacyDialog">
    <form id="editPharmacyForm" #form="ngForm">
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput name="name" [(ngModel)]="pharmacy.name">
    </mat-form-field>
      <div>
        <span class="error" *ngIf="hasErrorForNotEmptyName">Name must be not empty</span>
      </div>
      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput name="address" [(ngModel)]="pharmacy.address">
      </mat-form-field>
      <div>
        <span class="error" *ngIf="hasErrorForNotEmptyAddress">Address must be not empty</span>
      </div>
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8px;"mat-raised-button color="primary" (click)="onSubmit()">Save</button>
</div>
