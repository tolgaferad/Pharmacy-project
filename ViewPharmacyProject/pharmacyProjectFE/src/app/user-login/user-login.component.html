<app-header></app-header>
<div class="site-login">
    <div class="container" id="container1">
        <div class="form-container sign-in-container">
            <form id="account" #form="ngForm" (ngSubmit)="onSubmit()">
                <h2>Log in</h2>
                <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                <div class="form-group">
                    <input type="text" class="form-control" autocomplete="username" aria-required="true" placeholder="Username" name="username" [(ngModel)]="userlogin.username"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" autocomplete="current-password" aria-required="true" placeholder="Password" name="password" [(ngModel)]="userlogin.password"/>
                    <span class="error" *ngIf="hasErrorInvalid">Invalid credentials!</span>
                </div>
                <div>
                </div>
                <div class="form-group">
                    <button id="login-submit">Log in</button>
                </div>
            </form>
        </div>
        <div class="overlay-panel overlay-right">
            <h1>Dear pharmacist!</h1>
            <p>Please enter your details and be part of our drug world</p>
            <a class="ghost" routerLink="/register">Sign Up</a>
        </div>
    </div>
</div>
<app-footer></app-footer>
