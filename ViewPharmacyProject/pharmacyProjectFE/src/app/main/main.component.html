<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
</head>
<body class="w3-light-grey">
<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>Menu</button>
  <span class="w3-bar-item w3-right" routerLink="/login">Logout</span>
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container w3-row">
    <div class="w3-col s4">
      <!-- <img src="/w3images/avatar2.png" class="w3-circle w3-margin-right" style="width:46px"> -->
    </div>
    <div class="w3-col s8 w3-bar">
      <span>Welcome, <strong id="name">{{user.name}}</strong></span><br>
      <!-- <a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a> -->
      <!-- <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a> -->
      <!-- <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a> -->
    </div>
  </div>
  <hr>
  <div class="w3-container">
    <strong>Menu</strong>
  </div>
  <div class="w3-bar-block">
    <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>Â  Close Menu</a>
    <a class="w3-bar-item w3-button w3-padding" *ngIf="isAdmin"  (click)='openCategories()'>Pharmacy</a>
    <a class="w3-bar-item w3-button w3-padding" (click)="openUser()">Profile</a>
    <a class="w3-bar-item w3-button w3-padding">Medicine</a>
    <a class="w3-bar-item w3-button w3-padding" (click)='openCategories()'>Sales</a>
    <a class="w3-bar-item w3-button w3-padding" (click)='openCategories()'>Shelfs</a>
  </div>
</nav>


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->

<div  class="w3-main" style="margin-left:330px;margin-top:50px;">
  <div>
    <button mat-raised-button color="warn">Create Account</button>
    <button  style= "position:center; left:10px; width:140px" mat-raised-button color="warn">Add Transaction</button>
    <button style= "position:center; left:20px;width:140px" mat-raised-button color="warn">Create Budget</button>
    <button style= "position:center; left:30px; width:180px" mat-raised-button color="warn" >Create Planned payment</button>

    <div  style="margin-left:-10px;margin-top:20px;">
    <button  style= "position:center; left:150px;width:140px" mat-raised-button color="success">Show transactions</button>
    <button  style= "position:center; left:160px;width:140px" mat-raised-button color="success">Show budgets</button>
    <button  style= "position:center; left:170px;width:180px" mat-raised-button color="success">Show planned payments</button>
    </div>
  </div>
  
</div>
  <div style="margin-left:400px;margin-top:50px;">
  <table class="dashboard-table">
    <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Balance</th>
            <th>Account Limit</th>
            <th>Create Time</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
</table>
</div>




<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>
</body>
</html>
